<div class="row" ng-init="vm.initialize()">
    <div class="col-sm-4" ng-repeat="product in vm.products">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h3>{{product.product}}</h3>
                <h4>{{product.balance / 100 | currency: "$"}}</h4>
            </div>
            <div class="panel-body" style="height: 500px;">
                <img class="center-block" src="{{product.picture}}" />
                <p>{{product.description}}</p>
            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" ng-click="vm.goToDetails()">Details</button>
                <button class="btn btn-success" ng-click="vm.purchaseTicket(product)">Purchase Ticket</button>
            </div>
        </div>
    </div>
</div>
